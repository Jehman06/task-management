version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/task-management
        - npm install
    build:
      commands:
        - cd frontend/task-management
        - npm run build
  artifacts:
    baseDirectory: frontend/task-management/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/task-management/node_modules/**/*